<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Manual</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>
<body>
  <!-- Container main -->
  <main class="container-contador">
    <!-- Titulo do main -->
    <h1 class="title-contador">Contador Manual</h1>

    <!-- contador -->
    <div class="contador-wrapper">
      <!-- valor inicial do contador -->
      <h1 class="contador">0</h1>

      <!-- Funcionalidades do contador -->
      <div class="contador-btns">
        <button class="decremento">-</button>
        <button class="reset">Reset</button>
        <button class="incremento">+</button>
      </div>
      
    </div>
  </main>
</body>
</html>
